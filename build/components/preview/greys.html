

<!DOCTYPE html>

    <body class="ds">
        <div class="ds-wrap">

                    </ul>

            </div>
            <div class="column small-6 large-4">
                <div class="dm-colour">
                    <div class="dm-colour__swatch grey-light-bg"></div>

            </div>
        </div>
    </div>
</div>

                    <div class="dm-colour__swatch grey-mid-bg"></div>

            </div>
        </div>
